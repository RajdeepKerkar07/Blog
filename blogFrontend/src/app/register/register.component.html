<div class="bg-yellow-200 flex items-center min-h-[80vh] min-w-screen">
    <div class="bg-white min-h-[65vh] rounded-xl w-[80vw] ml-10">
        <label for="registerform" class="text-4xl mt-2 text-gray-400 block ml-48">Register</label>
        <form name="registerform" [formGroup]="RegisterForm" (ngSubmit)="Register()">
            <div>
                <div class="inline-block mx-12 mt-8">
                    <label for="Firstname" class="block text-sm">Firstname</label>
                    <input type="text" name="Firstname" formControlName="firstname" class="rounded border-b-2 border-black">
                </div>
                <div class="inline-block mx-12 mt-8">
                    <label for="Lastname" class="block text-sm">Lastname</label>
                    <input type="text" name="Lastname" formControlName="lastname" class="rounded border-b-2 border-black">
                </div>
            </div>
            <div>
                <div class="inline-block mx-12 mt-8">
                    <label for="Username" class="block text-sm">Username</label>
                    <input type="text" name="Username" formControlName="username" class="rounded border-b-2 border-black">
                </div>
                <div class="inline-block mx-12 mt-8">
                    <label for="Password" class="block text-sm">Password</label>
                    <input type="password" name="Password" formControlName="password" class="rounded border-b-2 border-black">
                </div>
            </div>
            <div class="bg-cyan-500/50 w-[10%] inline-block text-center my-12 p-1 rounded mx-52">
                <input type="submit" value="Register">
            </div>
        </form>
        <p class="ml-24">Already have an account? <a routerLink="/login" class="text-cyan-500">Login</a> Here!</p>
        <div class="right-28 bottom-16 absolute">
            <img src="../../assets/images/register.svg" class="h-[70vh] w-full drop-shadow-[10px_2px_10px_rgb(0,0,0,0.5)]">
        </div>
    </div>
</div>
